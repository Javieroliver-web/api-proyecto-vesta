# === SERVIDOR ===
server.port=8080

# === BASE DE DATOS (Conexión a Docker) ===
# 'db' es el nombre del servicio en tu docker-compose.yml
spring.datasource.url=jdbc:postgresql://db:5432/vesta_db
spring.datasource.username=vesta_user
spring.datasource.password=vesta_password
spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA / HIBERNATE ===
# 'update': Crea/Actualiza las tablas automáticamente al iniciar (ideal para desarrollo)
spring.jpa.hibernate.ddl-auto=update
# Mostrar las consultas SQL en la consola (útil para ver qué hace por debajo)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === SEGURIDAD JWT (Clave Secreta) ===
# Esta clave se usa para firmar los tokens. En producción usa una variable de entorno.
jwt.secret=UnaClaveSuperSecretaParaVestaProyectoFinal2024Seguridad
jwt.expiration=86400000 
# (86400000 ms = 24 horas)