# === PRODUCTION PROFILE ===
# This configuration is used in production environment (Docker)

# === SERVIDOR ===
server.port=8080

# === BASE DE DATOS ===
# Conexión a PostgreSQL (Usa 'db' como host para Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/vesta_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:vesta_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# === JPA / HIBERNATE ===
# IMPORTANTE: En producción usar 'validate' o 'none' para evitar cambios automáticos
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === SEGURIDAD JWT ===
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# === LOGGING ===
logging.level.root=WARN
logging.level.com.vesta=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# === MULTIPART ===
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# === ACTUATOR (for monitoring) ===
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# === COMPRESSION ===
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
