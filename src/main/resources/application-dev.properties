# === DEVELOPMENT PROFILE ===
# This configuration is used when running locally for development

# === SERVIDOR ===
server.port=8080

# === BASE DE DATOS ===
# Conexi√≥n local (sin Docker)
spring.datasource.url=jdbc:postgresql://localhost:5433/vesta_db
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:vesta_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:vesta_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA / HIBERNATE ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === SEGURIDAD JWT ===
jwt.secret=${JWT_SECRET:ClaveSecretaSuperSeguraParaVestaProyecto2025}
jwt.expiration=${JWT_EXPIRATION:86400000}

# === LOGGING ===
logging.level.root=INFO
logging.level.com.vesta=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# === MULTIPART ===
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# === ACTUATOR (for monitoring) ===
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
