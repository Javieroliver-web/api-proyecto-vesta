# === SERVIDOR ===
server.port=8080

# === BASE DE DATOS ===
# Conexión a PostgreSQL (Usa 'db' como host para Docker)
spring.datasource.url=jdbc:postgresql://db:5432/vesta_db
spring.datasource.username=vesta_user
spring.datasource.password=vesta_password
spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA / HIBERNATE (EL CAMBIO CLAVE) ===
# 'update': Mantiene los datos y solo añade tablas/columnas nuevas.
# 'create': Borra todo al reiniciar (¡PELIGROSO!)
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola (Útil para depurar)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === SEGURIDAD JWT ===
jwt.secret=UnaClaveSuperSecretaParaVestaProyectoFinal2024Seguridad
jwt.expiration=86400000